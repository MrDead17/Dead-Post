<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dead post</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div class="row main-container middle-xs center-xs">
      <div class="col-md-8 col-sm-10 col-xs-11 col-lg-7">
        <div class="box">
          <div class="card animated fadeIn">
            <header class="main-header" style="Background-color:#34495E;padding-left:15px;padding-right:15px;padding-top:10px;padding-bottom:10px;">
              <nav class="main-nav">
                <a href="index.html" style="color:white;margin-right:5px;text-decoration: none;">Inicio</a>
                <a href="menu.html" style="color:white;margin-right:5px;text-decoration: none;">Post</a>
              </nav>
            </header>
              <div class="Menu body">
                <header style="text-align:center;">
                  <img src="./images/LogoT5.png" height="270" alt="Logo de Dead Post">
                  <h1 style="color:Maroon" class="Langar threeD">Post.</h1>
                </header>
                <div class="post">
                  <div class="row center-xs">
                    <div class="col-xs-10 col-sm-6 col-md-4 post animated fadeIn delay-1">
                      <div class="card">
                        <img src="images/Preview/Tiger I.png" alt="Tiger Uno">
                        <h3>Tiger I "Early"</h3>
                        <p>Alemania, Tanque pesado.</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 post animated fadeIn delay-2">
                      <div class="card">
                        <img src="images/Preview/F-18.png" alt="F/A-18 Hornet">
                        <h3>F/A-18 "Hornet"</h3>
                        <p>USA, Caza embarcado, Caza polivalente.</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 post animated fadeIn delay-3">
                      <div class="card">
                        <img src="images/Preview/A6M.png" alt="A6M Zero">
                        <h3>A6M "Zero"</h3>
                        <p>Japon, Caza embarcado.</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 post animated fadeIn delay-4">
                      <div class="card">
                        <img src="images/Preview/M4.png" alt="M4 Sherman">
                        <h3>M4 Sherman</h3>
                        <p>USA, Tanque medio.</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 post animated fadeIn delay-5">
                      <div class="card">
                        <img src="images/Preview/STUG III.png" alt="Stug tres">
                        <h3>STUG III.</h3>
                        <p>Alemania, Cazacarros.</p>
                      </div>
                    </div>
                    <div class="col-xs-10 col-sm-6 col-md-4 post animated fadeIn delay-6">
                      <div class="card">
                        <img src="images/Preview/T34.png" alt="T-34">
                        <h3>T-34.</h3>
                        <p>URSS, Tanque medio.</p>
                      </div>
                    </div>
                  </div>
          </div>


              </div>
            </div>
        </div>

      </div>

    </div>

  </body>
</html>
